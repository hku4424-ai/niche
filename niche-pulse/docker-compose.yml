services:
  niche-pulse:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: niche-pulse-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - SERP_API_KEY=${SERP_API_KEY}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - niche-pulse-network

  nginx:
    image: nginx:alpine
    container_name: niche-pulse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - niche-pulse
    networks:
      - niche-pulse-network

networks:
  niche-pulse-network:
    driver: bridge
